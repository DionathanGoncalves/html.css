<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simples aumente e diminua o tamanha do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a resproduzir audios em HTML5</p>
    <audio preload="metadata" src="midia/Shake It - Aakash Gandhi.mp3" controls autoplay></audio>
</body>
</html>
